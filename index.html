<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='x-ua-compatible' content='ie=edge'>
        <title>My App</title>
        <meta name='description' content='My App'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' href='css/normalize.css'>
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="//d3js.org/d3.v3.min.js"></script>
		<script src="//d3js.org/topojson.v0.min.js"></script>
    </head>
	
    <body>
        <!--[if lt IE 8]>
            <p class='browserupgrade'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<div id='main'>
		
			<div id='map'></div>
			<div id='airport-data'>
				<p><input type='text' id='airport-code' readonly></input></p>
				<p>City: <span id='airport-city'></span></p>
				<p>Rank: <span id='airport-rank'></span></p>
				<p>Passengers: <span id='airport-pax'></span></p>
				<p>Lattitude: <span id='airport-lat'></span></p>
				<p>Longitude: <span id='airport-lon'></span></p>
				<button type="button" id="new-route">New Route</button>
			</div>
		</div>
		
		<script src='app.js'></script>
    </body>
	
</html>
